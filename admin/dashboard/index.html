<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./index.css">
  <link href="https://fonts.googleapis.com/css?family=Content|Saira" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
  <title>e-Voting Indonesia 2019</title>
</head>

<body>

  <!-- NAVIGATION -->
  <section class="navigation">
    <div class="container">
      <div class="row">
        <div class="col-6 text-left">
          <h3 class="text-left">DASHBOARD</h3>
        </div>
        <div class="col-6 text-right">
          <a href="#"><img src="../../assets/images/icon-logout.svg" alt="Icon Logout" data-toggle="modal"
              data-target="#modalLogout"></a>

          <!-- MODAL -->
          <div class="modal fade" id="modalLogout" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalCenterTitle">CONFIRMATION</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p class="text-left">Are you sure you want to logout?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                  <a href="../../index.html"><button type="button" class="btn btn-danger">Yes Sure!</button></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- HEADER -->
  <section class="header">
    <div class="container">
      <div class="row">
        <div class="text-center col-lg-4">
          <a href="../voters-list/index.html">
            <div class="box">
              <div class="row">
                <div class="col text-left my-auto">
                  <h1>100</h1>
                  <p>Voters list</p>
                </div>
                <div class="col text-right">
                  <img src="../../assets/images/icon-voters.svg" alt="Voters List">
                </div>
              </div>
          </a>
        </div>
      </div>

      <div class="text-center col-lg-4">
        <a href="">
          <div class="box">
            <div class="row">
              <div class="col text-left my-auto">
                <h1>27</h1>
                <p>Voters</p>
              </div>
              <div class="col text-right">
                <img src="../../assets/images/icon-pin.svg" alt="Voters">
              </div>
            </div>
          </div>
        </a>
      </div>

      <div class="text-center col-lg-4">
        <a href="">
          <div class="box">
            <div class="row">
              <div class="col text-left my-auto">
                <h1>27%</h1>
                <p>Participation</p>
              </div>
              <div class="col text-right">
                <img src="../../assets/images/icon-percent.svg" alt="Percentage">
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </section>

  <!-- MAIN -->
  <section class="main">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 text-center my-auto">
          <div class="box box-top ">
            <h3>01</h3>
          </div>
          <div class="box box-body">
            <img src="../../assets/images/profil-01.png" width="350px" alt="Jokowi Maruf">
            <p>
              <span class="pres-name">Ir. H. Joko Widodo</span>
              <span class="vice-press-name">KH. Ma'rufAmin</span>
            </p>
          </div>
          <div class="box box-bottom">
            <h3>2 VOTES</h3>
          </div>
        </div>

        <div class="col-lg-4 text-center my-auto">
          <div class="box box-top ">
            <h3>02</h3>
          </div>
          <div class="box box-body">
            <img src="../../assets/images/profil-02.png" width="350px" alt="Prabowo Sandi">
            <p>
              <span class="pres-name">H. Prabowo Subianto</span>
              <span class="vice-press-name">H. Sandiaga Uno</span>
            </p>
          </div>
          <div class="box box-bottom">
            <h3>2 VOTES</h3>
          </div>
        </div>

        <div class="col-lg-4 text-center my-auto">
          <div class="box box-top ">
            <h3>10</h3>
          </div>
          <div class="box box-body">
            <img src="../../assets/images/profil-10.png" width="350px" alt="Nurhadi Aldo">
            <p>
              <span class="pres-name">H. Nurhadi S.Mp., S.Ma.</span>
              <span class="vice-press-name">Aldo Chicken Dinner</span>
            </p>
          </div>
          <div class="box box-bottom">
            <h3>27 VOTES</h3>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
