<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./index.css">
  <link href="https://fonts.googleapis.com/css?family=Content|Saira" rel="stylesheet">
  <title>e-Voting Indonesia 2019</title>
</head>

<body>
  <section class="navigation">
    <div class="container">
      <div class="row">
        <div class="col-6 text-left">
          <h3 class="text-left">DASHBOARD</h3>
        </div>
        <div class="col-6 text-right">
          <a href="../../index.html"> <img src="../../assets/images/icon-logout.svg" alt="Icon Logout"></a>
        </div>
      </div>
    </div>
  </section>

  <section class="header">
    <div class="container">
      <div class="row">

        <div class="text-center col-md-4">
          <div class="box">
            <div class="row">
              <div class="col text-left my-auto">
                <h1>100</h1>
                <p>Voters list</p>
              </div>
              <div class="col">
                <img src="../../assets/images/icon-voters.svg" alt="Voters List">
              </div>
            </div>
          </div>
        </div>

        <div class="text-center col-md-4">
          <div class="box">
            <div class="row">
              <div class="col text-left my-auto">
                <h1>27</h1>
                <p>Voters</p>
              </div>
              <div class="col">
                <img src="../../assets/images/icon-pin.svg" alt="Voters">
              </div>
            </div>
          </div>
        </div>

        <div class="text-center col-md-4">
          <div class="box">
            <div class="row">
              <div class="col text-left my-auto">
                <h1>27%</h1>
                <p>Participation</p>
              </div>
              <div class="col">
                <img src="../../assets/images/icon-percent.svg" alt="Percentage">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

</body>

</html>
