<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./index.css">
  <link href="https://fonts.googleapis.com/css?family=Saira" rel="stylesheet">
  <title>e-Voting Indonesia 2019</title>
</head>

<body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

  <div class="container-fluid">
    <div id="head-vote" class="head-vote">
      <p>Hi! Dicky</p>
      <p>One vote can change everything</p>
      <p>Let's vote your Heroes</p>
    </div>

    <section id="card-group" class="card-group">
      <div class="card">
        <div class="card-header">
          <h3>01</h3>
        </div>
        <div class="card-body">
          <img src="/assets/images/profil-01.png" alt="jokowi-maruf">
          <p>Ir.H Joko Widodo - K.H Ma'ruf Amin</p>
        </div>
        <div class="card-footer">
          <!-- <a href="/member/vote-after/index.html"><button>VOTE</button></a> -->
          <button data-toggle="modal" data-target="#exampleModalCenter">VOTE</button>
        </div>
      </div> <br>

      <div class="card">
        <div class="card-header">
          <h3>02</h3>
        </div>
        <div class="card-body">
          <img src="/assets/images/profil-02.png" alt="prabowo-uno">
          <p>H.Prabowo Subianto - H.Sandiaga Uno</p>
        </div>
        <div class="card-footer">
          <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
            Launch demo modal
          </button> -->
          <button data-toggle="modal" data-target="#exampleModalCenter">VOTE</button>
        </div>
      </div><br>

      <div class="card">
        <div class="card-header">
          <h3>03</h3>
        </div>
        <div class="card-body">
          <img src="/assets/images/profil-10.png" alt="jokowi-maruf">
          <p>Nurhadi - Aldo</p>
        </div>
        <div class="card-footer">
          <!-- <a href="/member/vote-after/index.html"><button>VOTE</button></a> -->
          <button data-toggle="modal" data-target="#exampleModalCenter">VOTE</button>
        </div>
      </div>
    </section>

  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">CONFIRMATION</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"></span>
          </button>
        </div>
        <div class="modal-body">
          You are vote Nurhadi-Aldo. Are you sure?
        </div>
        <div class="modal-footer">
          <button class="modal-not-sure" type="button" data-dismiss="modal">Not sure</button>
          <button class="modal-yes-vote" type="button">Yes, i vote</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
